<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Tendency</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #020617 url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&q=80&w=2048') no-repeat center center fixed;
            background-size: cover;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Quicksand', 'Hiragino Sans', sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }

        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(30, 58, 138, 0.1) 0%, rgba(2, 6, 23, 0.85) 100%);
            pointer-events: none; z-index: -1;
        }

        .card { 
            background: rgba(10, 15, 30, 0.65); 
            backdrop-filter: blur(25px);
            padding: 60px 45px; border-radius: 2px; 
            width: 95%; max-width: 550px; text-align: center; 
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-size: 30px; letter-spacing: 12px; margin-bottom: 8px;
            color: #f1e7c0;
            text-shadow: 0 0 10px rgba(241, 231, 192, 0.3);
            text-transform: uppercase; font-weight: 400;
        }

        .subtitle { 
            font-size: 10px; letter-spacing: 6px; color: #f1e7c0; 
            margin-bottom: 50px; text-transform: uppercase; opacity: 0.6;
        }

        input[type="date"] { 
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(241, 231, 192, 0.2);
            color: #fff; padding: 15px; width: 80%; max-width: 280px;
            font-size: 17px; border-radius: 0; outline: none; transition: 0.4s;
            font-family: 'Quicksand', sans-serif; text-align: center;
        }

        button { 
            margin-top: 35px; background: transparent;
            color: #f1e7c0; border: 1px solid rgba(241, 231, 192, 0.4); 
            padding: 16px 60px; cursor: pointer; letter-spacing: 6px; 
            font-size: 12px; font-weight: bold;
            transition: all 0.5s; text-transform: uppercase;
        }
        button:hover { background: rgba(241, 231, 192, 0.1); border-color: #f1e7c0; }

        .result-area { margin-top: 55px; text-align: left; display: none; animation: fadeIn 1.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .message-box { 
            line-height: 2.4; font-size: 15px; 
            /* 結果の文章全体を均一な白系に設定 */
            color: rgba(255, 255, 255, 0.85);
            background: rgba(0, 0, 0, 0.2); padding: 40px; 
            border-top: 1px solid rgba(241, 231, 192, 0.1);
            border-bottom: 1px solid rgba(241, 231, 192, 0.1);
        }

        /* 太字(strong)も周りと同じ色にして目立たせないように設定 */
        .message-box strong { color: rgba(255, 255, 255, 0.9); font-weight: 500; }

        .author {
            margin-top: 40px; font-size: 11px; letter-spacing: 3px;
            color: rgba(241, 231, 192, 0.4); text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Astra Tendency</h1>
    <div class="subtitle">Insights for Personal Evolution</div>
    
    <input type="date" id="birthdate">
    <br>
    <button onclick="analyze()">Analyze</button>

    <div id="result" class="result-area">
        <div id="message-content" class="message-box"></div>
    </div>
    
    <div class="author">Created by SHIJIMI KEN</div>
</div>
