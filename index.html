    <style>
        body { 
            background: #020617 url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&q=80&w=2048') no-repeat center center fixed;
            background-size: cover;
            /* 基本の文字色を少しだけ透明な白に */
            color: rgba(255, 255, 255, 0.85); 
            font-family: 'Quicksand', 'Hiragino Sans', sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }

        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(30, 58, 138, 0.1) 0%, rgba(2, 6, 23, 0.7) 100%);
            pointer-events: none; z-index: -1;
        }

        .card { 
            background: transparent; 
            backdrop-filter: none;
            padding: 40px 20px;
            width: 95%; max-width: 600px; text-align: center; 
            border: none;
            position: relative;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-size: 32px; letter-spacing: 12px; margin-bottom: 8px;
            color: #f1e7c0;
            text-shadow: 0 0 15px rgba(241, 231, 192, 0.5);
            text-transform: uppercase; font-weight: 400;
        }

        .subtitle { 
            font-size: 11px; letter-spacing: 6px; color: #f1e7c0; 
            margin-bottom: 50px; text-transform: uppercase; opacity: 0.8;
        }

        input[type="date"] { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff; padding: 15px; width: 80%; max-width: 280px;
            font-size: 17px; border-radius: 4px; outline: none; transition: 0.4s;
            font-family: 'Quicksand', sans-serif; text-align: center;
        }

        button { 
            margin-top: 35px; background: transparent;
            color: #f1e7c0; border: 1px solid rgba(241, 231, 192, 0.6); 
            padding: 16px 60px; cursor: pointer; letter-spacing: 6px; 
            font-size: 12px; font-weight: bold;
            transition: all 0.5s; text-transform: uppercase;
        }
        button:hover { background: rgba(241, 231, 192, 0.15); border-color: #f1e7c0; }

        .result-area { margin-top: 55px; text-align: center; display: none; animation: fadeIn 2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .message-box { 
            line-height: 2.5; font-size: 16px; 
            /* 結果の文字色を少し透明な白に統一 */
            color: rgba(255, 255, 255, 0.85) !important; 
            background: rgba(0, 0, 0, 0.25); 
            padding: 40px; 
            border-radius: 8px;
        }

        /* 太字部分も同じ透明度の白に揃える */
        .message-box strong { color: rgba(255, 255, 255, 0.9) !important; font-weight: 500; }

        .author {
            margin-top: 60px; font-size: 12px; letter-spacing: 4px;
            color: rgba(241, 231, 192, 0.5); text-align: center;
        }
    </style>
</head>
