    <style>
        * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

        body { 
            background: #020617 url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&q=80&w=2048') no-repeat center center fixed;
            background-size: cover;

            font-family: 'Quicksand', sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }

        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(30, 58, 138, 0.05) 0%, rgba(2, 6, 23, 0.4) 100%);
            pointer-events: none; z-index: -1;
        }

        .card { 
            background: transparent; padding: 40px 20px;
            width: 95%; max-width: 600px; text-align: center; border: none; position: relative;
        }

        h1 { 
            font-family: 'Cinzel', serif; font-size: 32px; letter-spacing: 12px; margin-bottom: 8px;
            color: #f1e7c0; text-shadow: 0 0 15px rgba(241, 231, 192, 0.4);
            text-transform: uppercase; font-weight: 400;
        }

        .subtitle { 
            font-size: 10px; letter-spacing: 6px; color: #f1e7c0; 
            margin-bottom: 50px; text-transform: uppercase; opacity: 0.7;
        }

        /* --- ここを修正：より「見やすく」 --- */
        .input-label {
            font-family: 'Cinzel', serif;
            font-size: 11px; /* 1px大きく */
            letter-spacing: 6px;
            color: #f1e7c0; /* 色をより鮮明に */
            margin-bottom: 18px; 
            opacity: 1.0; /* 透明度をなくしてくっきり表示 */
            text-transform: uppercase;
            font-weight: 400;
            /* 影を強くして、背景が宇宙でも文字を浮き上がらせる */
            text-shadow: 0 0 10px rgba(241, 231, 192, 0.6), 0 0 2px rgba(0, 0, 0, 0.8);
        }

        input[type="date"] { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(241, 231, 192, 0.3); /* 枠も少しだけくっきり */
            color: #ffffff; 
            padding: 12px; width: 80%; max-width: 260px;
            font-size: 16px; 
            border-radius: 0; outline: none;
            font-family: 'Quicksand', sans-serif; 
            text-align: center;
            font-weight: 300;
            -webkit-appearance: none;
            appearance: none;
        }
        
        button { 
            margin-top: 40px; background: transparent;
            color: #f1e7c0; border: 1px solid rgba(241, 231, 192, 0.4); 
            padding: 14px 50px; cursor: pointer; letter-spacing: 5px; 
            font-size: 11px; font-weight: 300;
            transition: 0.5s; text-transform: uppercase;
            border-radius: 0;
            -webkit-appearance: none;
        }
        button:hover { background: rgba(241, 231, 192, 0.15); border-color: #f1e7c0; }
