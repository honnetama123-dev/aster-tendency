        "5-双子座": "好奇心の塊で、常に最新の情報を求めてフットワーク軽く動き回ります。 一つのことにとらわれず、多種多様なジャンルを渡り歩くことに喜びを感じるでしょう。 あなたの軽やかな行動力と会話は、人々に新鮮な驚きを与え続けます。",
        "5-蟹座": "普段は慎重ですが、ここぞという時に大胆な変化を選べる強さがあります。 大切な場所をより良くするために、古い慣習を打破して新しい空気を取り入れるでしょう。 身近な人を守りながら、一緒に新しい世界を見に行くようなバイタリティがあります。",
        "5-獅子座": "ドラマチックな変化を好み、自ら主役となって新しいステージへ進む人です。 注目される場面ほど力を発揮し、自分をより魅力的に表現する方法を変えていきます。 あなたのダイナミックな挑戦は、見る人をワクワクさせる力を持っています。",
        "5-乙女座": "現状を冷静に分析し、より効率的に、より良くなるための変化を柔軟に受け入れます。 闇雲に動くのではなく、改善のための「意味のある変化」を追求するでしょう。 細かな工夫を積み重ねて、常に自分自身をブラッシュアップし続ける人です。",
        "5-天秤座": "多種多様な人との出会いを通じて、自分の世界を鮮やかに更新し続けます。 洗練された社交性を持ち、異なる価値観に触れることで新しい自分を見つけるのが得意です。 バランスを保ちながらも、常に新鮮な刺激を生活に取り入れていきます。",
        "5-蠍座": "古い自分を脱ぎ捨てるような、根本的な変容を恐れずに進む力があります。 表面的な変化では満足せず、人生の大きな転換期を自らの意志で選び取るでしょう。 深い探求の末にたどり着く新しい世界で、あなたは全く別の輝きを放ちます。",
        "5-射手座": "未知の領域への探求心が極めて強く、常に移動し続けることで輝く人です。 束縛を嫌い、精神的にも肉体的にも自由な旅を続けることを人生の目的とします。 あなたの冒険心溢れる生き方は、多くの人の可能性を広げるヒントになります。",
        "5-山羊座": "伝統を重んじながらも、必要であれば大胆な改革を断行できる実力派です。 社会の流れを読み、古い仕組みを新しい時代に適合させる役割を担います。 責任感を持ちつつ、変化を恐れない柔軟な姿勢が大きな成功を呼び寄せます。",
        "5-水瓶座": "自由な発想を武器に、既存の枠組みを軽々と超えていく人です。 誰とも違うユニークな視点で、「次」に来るものを見つけるのが得意でしょう。 あなたの型破りな行動が、停滞した社会にブレイクスルーをもたらします。",
        "5-魚座": "流れに身を任せ、変化そのものを感性で楽しむことができる人です。 理屈で考えすぎず、直感の赴くままに環境を変えていくことで道が開けます。 どんな場所にもしなやかに馴染み、その時々の美しさを吸収していくタイプです",
        "6-牡羊座": "大切な人のために、真っ先に動いて道を整えてあげる熱い責任感を持っています。 自分のこと以上に、周りの困っている人を放っておけない正義感があるでしょう。 素早い決断と行動で、身近な環境に安心と活気をもたらす人です。",
        "6-牡牛座": "心地よい暮らしや美しいものを、周りの人と分かち合うことに幸せを感じます。 五感に訴えるような、丁寧で温かいおもてなしができるタイプです。 あなたが整える空間は、関わるすべての人をゆったりと癒やす力を持っています。",
        "6-双子座": "コミュニケーションを通じて、人との繋がりを円滑に調整するのが得意です。 誰に対しても親しみやすく接し、有益な情報を届けることで周囲をサポートします。 あなたの軽やかな気配りが、コミュニティの空気をパッと明るくするでしょう。",
        "6-蟹座": "深い慈愛の心で、周囲の人を包み込み育てる力に長けています。 家族や仲間への愛情が深い、献身的に尽くすことで自分の居場所を輝かせます。 あなたがいるだけで、その場には温かな「家族」のような絆が生まれます。",
        "6-獅子座": "面倒見がよく、頼られることでさらに輝きを増すリーダータイプです。 関わる人たちの才能を認め、誇りを持って守り抜こうとする強さがあります。 華やかさと誠実さを併せ持ち、堂々とした態度で周囲に安心感を与えます。",
        "6-乙女座": "細かな気配りで、人が本当に必要としているものを形にできる人です。 「誰かのために」という想いを、具体的なサポートや改善として表現します。 実務的でありながら温かいあなたの配慮は、多くの人を救うことになります。",
        "6-天秤座": "美しさと調和を愛し、洗練された方法で人を支えることができる人です。 争いを嫌い、誰もが心地よく過ごせるバランスの良い環境を作り上げます。 あなたの優雅な振る舞いは、周囲の人間関係を柔らかく整えていくでしょう。",
        "6-蠍座": "一度結んだ縁を何よりも大切にし、深い愛情を持って相手に寄り添います。 表面的な付き合いではなく、魂の通い合うような強い絆を築こうとするでしょう。 あなたの揺るぎない献身は、相手にとって一生の宝物のような安心感となります。",
        "6-射手座": "広い心で相手を受け入れ、導きながら見守る教育者のような気質を持っています。 束縛するのではなく、相手が自由に成長できるような環境を整えるのが得意です。 あなたの楽天的な優しさが、周りの人の可能性を大きく引き出します。",
        "6-山羊座": "形だけの優しさではなく、相手の将来を考えた「責任ある愛」を持つ人です。 地道な努力で基盤を作り、大切な人たちが安心して過ごせる場を提供します。 実直で誠実なあなたの生き方は、周囲にとって最高の信頼の証となります。",
        "6-水瓶座": "誰に対しても平等で、偏見のない博愛の精神を届けることができます。 特定の誰かだけでなく、より広いネットワークや社会のために役立とうとするでしょう。 独自の視点で「みんなの幸せ」を考え、新しい調和の形を提案します。",
        "6-魚座": "深い慈悲の心を持ち、相手の感情をそのまま受け止めて癒やす力があります。 理屈を超えた共感力で、孤独を感じている人にそっと光を当てるでしょう。 あなたの無償の愛は、殺伐とした日常に潤いと安らぎを与えます。",
        "7-牡羊座": "自分自身の真実を求めて、迷いなく精神的な探求を続ける強さがあります。 群れることを好まず、自分の直感と知性を信じて独自の道を切り拓くでしょう。 一人で集中して物事に取り組むとき、驚くような洞察力を発揮します。",
        "7-牡牛座": "納得がいくまで、自分の五感や実感を伴った理解を深めていくタイプです。 情報の正しさを自分の体感覚で確かめ、本物だけを見極める力があります。 静かな環境で時間をかけて培った知恵は、誰にも崩せない確固たるものになります。",
        "7-双子座": "多角的な情報を分析し、物事の裏側にあるロジックを見出すのが得意です。 知的好奇心は旺盛ですが、軽薄にならず、一つひとつを深く掘り下げるでしょう。 あなたの鋭い指摘は、混乱した状況を整理し、本質を浮かび上がらせます。",
        "7-蟹座": "自分の内面の揺れを静かに観察し、感情の源を探求する繊めるな知性があります。 目に見える事実だけでなく、人の心の機微を深く読み取ろうとするでしょう。 内省を繰り返すことで、深い包容力と揺るぎない自分を築いていきます。",
        "7-獅子座": "独自の美学を磨き続け、孤高の個性を確立することに価値を置きます。 周りにどう見られるかより、自分が自分を誇れるかを基準に追求するでしょう。 磨き抜かれたあなたのスタイルは、沈黙していても圧倒的な存在感を放ちます。",
        "7-乙女座": "緻密な分析力と正確さで、世の中の仕組みを解き明かすのが得意です。 細かな違和感を見逃さず、何が正解かを徹底的にリサーチして改善します。 あなたの研究熱心な姿勢が、専門的な分野で大きな成果を生み出すでしょう。",
        "7-天秤座": "客観的な視点を持ち、調和の中に潜む本質を見抜く力があります。 感情に流されず、常に一歩引いた場所から物事のバランスを冷静に観察します。 あなたの公平で洗練された意見は、周囲に新しい気づきを与えるはずです。",
        "7-蠍座": "極限まで深掘りし、隠された真実を追求する凄まじい集中力を持っています。 表面的な言葉に惑わされず、物事の根源に触れようとする探求者です。 謎を解き明かすプロセスを通じて、あなたは強靭な精神力を手に入れます。",
        "7-射手座": "哲学的な問いを抱き、精神的な自由を求めてどこまでも旅を続ける人です。 日常の枠を超えた高い視点から、人生の意味を真剣に考えるでしょう。 広い世界で見つけ出したあなたの知恵は、多くの人の迷いを晴らす光となります。",
        "7-山羊座": "専門的な知識や技術を磨き、実力で自分の場所を確保するストイックな人です。 近道を選ばず、孤独な作業も厭わずに頂点を目指して研鑽を積み重ねます。 あなたが長年かけて辿り着いた答えには、重みと説得力が宿ります。",
        "7-水瓶座": "常識を疑い、自分なりのロジックで新しい真実を見出すことに長けています。 感情的なつながりよりも、知的な共鳴や普遍的な真理を大切にするでしょう。 あなたの独創的で冷静な視点が、時代を先取りするアイデアを生みます。",
        "7-魚座": "目に見えない感覚や、宇宙的な広がりを静かに探求する感性を持っています。 瞑想的な時間を大切にすることで、直感的に物事の本質を悟る人です。 あなたの静かな洞察は、言葉にできない深い癒やしを周囲にもたらします",
        "8-牡羊座": "目標に向かって突き進むパワーと、それを形にする実行力が抜群です。 困難があっても自らの力で突破していくタフさを持っており、勝負どころを逃しません。 自分が先頭に立って物事を動かし、具体的な成果を手に入れることに強い意欲を燃やすタイプです。",
        "8-牡牛座": "時間をかけて、価値あるものを確実に積み上げていく力があります。 豊かさに対する感覚が鋭く、手に入れたものを安定して守り育てるのが得意です。 粘り強く取り組むことで、揺るぎない地位や基盤を築くことができる実力派です。",
        "8-双子座": "持ち前の情報収集力と知恵を使い、効率よく成功を収める人です。 複数のことを同時に動かしながら、大きな流れを作り出す器用さがあります。 コミュニケーションを通じてチャンスを広げ、目に見える形にまとめていく才能を持っています。",
        "8-蟹座": "身近な人や仲間を守るために、強いリーダーシップを発揮します。 感情を原動力にしながらも、現実的な基盤をしっかり固める頼もしさがあるでしょう。 大切な場所をより豊かに、より強固にするために、全力を尽くす熱い人です。",
        "8-獅子座": "堂々とした存在感で、周囲を巻き込みながら大きな成果を出していきます。 高い理想を掲げ、それを実現させるための情熱と誇りを持っているでしょう。 あなたが自信を持って振る舞うことが、結果として全体の大きな成功へと繋がります。",
        "8-乙女座": "細かな管理能力と分析力を活かし、物事を完璧な成功へと導きます。 無駄を省き、実利を追求する姿勢が、確実な結果を生むことになります。 現場の状況を冷静に見極め、着実に仕組みを整えていくプロフェッショナルです。",
        "8-天秤座": "人間関係を上手に調整しながら、社会的な成功を掴み取るタイプです。 調和を保ちつつ、自分に有利な状況を作り出す戦略的な思考を持っています。 スマートなやり方で影響力を持ち、望む環境を手に入れていく力があります。",
        "8-蠍座": "底知れぬ集中力と執念で、一度狙った目標は決して逃しません。 逆境をバネにする強さがあり、深い洞察力で勝機を見極めるのが得意です。 自らの内側にあるエネルギーを一点に集中させたとき、驚くような成果を出します。",
        "8-射手座": "広い視野を持ち、ダイナミックに活動を広げていきます。 リスクを恐れずに挑戦し、自由を手にしながらも、成功を手放さない強さがあります。 理想を現実に変えるためのスケールの大きな行動力が、あなたの最大の持ち味です。",
        "8-山羊座": "野心を現実に変えるための、最強の継続力と計画性を持っています。 責任ある立場を全うし、社会の中で確かな結果を出し続けることに長けています。 地道な努力を最高の結果へと繋げる、非常にストイックな努力家です。",
        "8-水瓶座": "独自の価値観をベースに、今までにない新しい形の成功を追求します。 全体のためにシステムをアップデートするような、広い視点を持っているでしょう。 既存の枠にとらわれない大胆な発想が、現実を大きく動かす力になります。",
        "8-魚座": "直感や感性を活かしながら、不思議とチャンスを引き寄せる人です。 一見、現実離れした夢であっても、それを具体化する不思議なパワーを持っています。 優しさの中に秘めた強い意志が、周囲を動かし、大きな流れを作っていきます",
        "9-牡羊座": "自分の信念を貫きながらも、どこか悟ったような潔さを持っています。 一つのサイクルを終わらせ、次へと繋ぐための勇気ある決断ができる人です。 個人の利益を超えて、誰かのために行動するとき、真の力が発揮されます。",
        "9-牡牛座": "物質的な豊かさ以上に、精神的な満足感や本質的な価値を大切にします。 こだわりを手放し、あるがままを受け入れるおおらかさを持っているでしょう。 丁寧な暮らしや自然な流れの中に、人生の真理を見出すことができるタイプです。",
        "9-双子座": "多様な知識や経験を統合し、誰にでもわかる言葉で伝える役割を持っています。 特定の考えに固執せず、常にフラットな視点で世界を眺めることができるでしょう。 あなたの軽やかな言葉が、多くの人の心を解放するきっかけになります。",
        "9-蟹座": "家族や身近な存在を超えて、多くの人に深い慈しみを持って接する人です。 相手を理解し、すべてを包み込むような広い包容力があるでしょう。 損得抜きで誰かの力になろうとする姿勢が、周囲に深い安心感を与えます。",
        "9-獅子座": "自分を表現することが、結果として誰かの勇気や希望に繋がる人です。 個性を大切にしながらも、全体の一部としての自分を冷静に見つめる視点があります。 あなたの生き方そのものが、一つのメッセージとして周囲に響いていきます。",
        "9-乙女座": "自分の役割をこなしながら、静かに世界を整えていく職人のような人です。 謙虚でありながら、広い視野で物事の改善点を見つけ出すことができます。 目立たない場所での奉仕や気配りが、全体の調和を支える大きな柱となります。",
        "9-天秤座": "あらゆる人や意見を公平に扱い、平和で美しい世界を理想としています。 対立を乗り越えて、双方が納得できる着地点を見つける知恵を持っているでしょう。 洗練されたバランス感覚で、周囲の不調和をそっと取り除いていきます。",
        "9-蠍座": "物事の終わりと始まりを深く理解し、再生へと導く力を持っています。 執着を手放すことの重要性を知っており、深い精神性を宿しているでしょう。 暗闇の中から光を見つけ出し、人を根本から変容させる不思議な魅力があります。",
        "9-射手座": "精神的な探求を極め、自由で寛大な心を持つ賢者のような人です。 一つの場所にとどまらず、常に高い視点から人生を見つめ直すことができます。 「なんとかなる」という根源的な肯定感が、周囲に希望を与えます。",
        "9-山羊座": "積み上げてきた経験を、次の世代や社会のために役立てようとします。 厳格さと寛容さを併せ持ち、実力で周囲を導くことができる人です。 一つの時代の完成を担い、責任を持って物事を締めくくる役割を果たします。",
        "9-水瓶座": "人類全体の幸福や、未来の理想像を冷静に描くことができる人です。 国境やルールを超えた、普遍的な繋がりを大切にします。 偏見のないあなたの視点が、凝り固まった常識を解きほぐしていくでしょう。",
        "9-魚座": "すべてを許し、受け入れる、最も繊細で優しい感性を持っています。 自分と他人の境界線が薄く、世界全体の悲しみや喜びに共鳴するでしょう。 理屈を超えた深い共感が、多くの人の心を癒やす力になります。",
        "11-牡羊座": "鋭い直感に従って、迷いなく新しい道へと飛び込んでいく人です。 考えるよりも先に「これだ」という閃きを受け取り、それを即座に実行に移す瞬発力があります。 あなたの潔い決断力は、周囲の人に新しい時代の始まりを予感させるでしょう。",

    function calculateNumber(y, m, d) {
        let sum = y.toString().split('').reduce((a, b) => a + parseInt(b), 0) +
                  m.toString().split('').reduce((a, b) => a + parseInt(b), 0) +
                  d.toString().split('').reduce((a, b) => a + parseInt(b), 0);
        while (sum > 9 && ![11, 22, 33].includes(sum)) {
            sum = sum.toString().split('').reduce((a, b) => a + parseInt(b), 0);
        }
        return sum;
    }

    function getZodiac(m, d) {
        const signs = ["山羊座","水瓶座","魚座","牡羊座","牡牛座","双子座","蟹座","獅子座","乙女座","天秤座","蠍座","射手座","山羊座"];
        const bounds = [19, 18, 20, 19, 20, 21, 22, 22, 22, 23, 22, 21];
        return d > bounds[m-1] ? signs[m] : signs[m-1];
    }

    /* 追加：境界日（カスプ）かどうかを判定する関数 */
    function isCusp(m, d) {
        const bounds = [19, 18, 20, 19, 20, 21, 22, 22, 22, 23, 22, 21];
        const target = bounds[m-1];
        // 境界日当日、またはその前後1日をカスプ期間とする
        return (d >= target - 1 && d <= target + 1);
    }

        const dateInput = document.getElementById('birthdate').value;
        if (!dateInput) return;
        const [y, m, d] = dateInput.split('-').map(Number);
        
        const num = calculateNumber(y, m, d);
        const zodiac = getZodiac(m, d);
        
        const key = `${num}-${zodiac}`;

        const cuspArea = document.getElementById('cusp-area');
